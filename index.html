<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>shopping web</title>
	<script scr="css/base.css"></script>
	<link rel="stylesheet" href="css/myPage.css">
	<link rel="stylesheet" href="css/jquery.fullPage.css">
	<script src="js/jquery.min.js"></script>
 	<!-- jquery.easings.min.js 是必须的，用于 easing 参数，也可以使用完整的 jQuery UI 代替 -->
	<script src="js/jquery.easing.1.3.js"></script>
 	<script src="js/jquery.fullPage.min.js"></script>
 	<script src="js/myPage.js"></script>
</head>
<body>
	<a href="#" class="goShopping">
		<img src="images/t1ldiffkjfxxxzhxzd-101-101.png" height="101" width="101" alt>
	</a>
	<a href="javascript:;">
		<img src="images/next.png" alt="" class="next next_undown">
	</a>
	<div id="fullpage">
		<div class="section section1 active">
			<img src="images/t1wsqsfgnaxxxmjxp6-470-50.png" height="50" width="470" class="fly updown">
			<img src="images/t1xccqfflgxxxild.png" class="shirt01 shirt-updown">
			<img src="images/t1iakufbxxxxctz4tl-824-274.png" height="274" width="824" class="goods">
		</div>
		<div class="section section2">
			<img src="images/words-01-361-25.png" alt="" class="words-01">
			<img src="images/words-02.png" height="27" width="363" alt="" class="words-02">
			<div class="computer">
				<div class="search">
					<img src="images/search-words.png" height="32" width="68" alt="" class="search-word">
				</div>
				<img src="images/search-02-1.png" alt="" class="search-02-1">
				<img src="images/goods-441-218.png"  alt="" class="goods-02">
				<img src="images/shirt-02-207-166.png"  alt="" class="shirt-02">
				<!-- 遮盖效果盒子 -->
				<div class="cover"></div>
			</div>
		</div>
		<div class="section section3">
			<div class="main">
				<div class="select">
					<img src="images/img-01.gif" alt="" class="img">
					<img src="images/img-01-a.gif" alt="" class="img img-01-a">
					<img src="images/btn-01.gif" alt="" class="btn">
					<img src="images/btn-01-a.gif" alt="" class="btn btn-01-a">
				</div>
				<!-- 沙发 -->
				<img src="images/shirt-02-207-166.png" class="shirt-03">
				<img src="images/t1f.png" alt="" class="t1f">
			</div>
		</div>
		<div class="section section4">
			<img src="images/cloud.png" alt="" class="cloud cloud-back1">
			<img src="images/words-04.png" alt="" class="word">
			<img src="images/words-04-a.png" alt="" class="word word-04-a">
			<div class="car move">
				<img src="images/t1f.png" alt="" class="car-img">
				<img src="images/car.png" alt="">
			</div>
			<div class="note move">
				<img src="images/t1.png" alt="">
				<img src="images/t1sqosfx8bxxa9wx_i-173-47.png" class="note-img" alt="">
			</div>
		</div>
		<div class="section section5">
			<img src="images/words-05.png" alt="" class="word-05">
			<img src="images/card-05.png" alt="" class="card-05">
			<img src="images/order-05.png" alt="" class="order-05">
			<img src="images/t1f.png" alt="" class="t1f-05">
			<div class="overFlow">
				<img src="images/mouse-05.png" class="mouse" alt="">
				<img src="images/mouse-05-a.png" class="mouse mouse-05-a" alt="">
				<img src="images/hand-05.png" class="hand-05" alt="">
			</div>
		</div>
		<div class="section section6">
			<img src="images/box.png" alt="" class="box-06">
			<img src="images/car-06.png"  class="car-06">
			<img src="images/cloud-06.png"  class="cloud-06">
			<img src="images/88.png"  class="pop-06">
			<img src="images/man.png" class="man">
			<img src="images/women.png" class="women">
			<img src="images/door.png" alt="" class="door">
			<img src="images/t1kzyqffnexxbcrepj-139-173.png" class="pop-07">
			<img src="images/words-06-a.png" class="word-06-a">
		</div>
		<div class="section section7">
			<div class="star"></div>
			<img src="images/good-07.png" alt="" class="good-07">
		</div>
		<div class="section section8">
			<a href="#" class="beginShopping">
				<img src="images/btn-08.png" alt="" >
				<img src="images/btn-08-a.gif" alt="" class="btn-08-a">
			</a>
			<img src="images/again.png" alt="" class="again">
			<img src="images/hand-08.png"  alt="" class="hand-08">
		</div>
	</div>
</body>
</html>
